<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gulp SCSS ES6 Starter</title>
  <!-- My Style, note you can use style.min.css for Production -->

  <!-- jQuery CDN -->

<body>
  <header>

    <div class="logoContainer">
      <img src='./Images/assets/nyt-logo.svg' alt='NewYorkTimesLogo'>
    </div>
    <div class='sections'>

      <select id="select-section" class="selectric">
        <option value="">Sections...</option>
        <option value='politics'>Politics</option>

        <option value='arts'>Arts</option>
        <option value='science'>Science</option>
        <option Value='fashion'>Fashion</option>
        <option Value='movies'>Movies</option>
        <option Value='books'>Books</option>
      </select>
    </div>
  </header>
  <section class="newslist">
    <div class="load"></div>
    <ul class="list">

    </ul>
  </section>
  <footer>
    <h4>&copy;Copyright 2019 INSTANEWS</h4>
  </footer>
</body>

</html>
